<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Compass Game</title>
    <link rel="stylesheet" href="styles.css" />
    <script>
      function updateDirection(form) {
        document.getElementById("top").innerHTML =
          form.elements["topText"].value;
        document.getElementById("left").innerHTML =
          form.elements["leftText"].value;
        document.getElementById("right").innerHTML =
          form.elements["rightText"].value;
        document.getElementById("bottom").innerHTML =
          form.elements["bottomText"].value;
        document.getElementById("update").disabled = true;
        document.getElementById("topText").disabled = true;
        document.getElementById("leftText").disabled = true;
        document.getElementById("rightText").disabled = true;
        document.getElementById("bottomText").disabled = true;
      }
      function restartForm(form) {
        form.reset();
        document.getElementById("top").innerHTML = "";
        document.getElementById("left").innerHTML = "";
        document.getElementById("right").innerHTML = "";
        document.getElementById("bottom").innerHTML = "";
        document.getElementById("update").disabled = false;
        document.getElementById("topText").disabled = false;
        document.getElementById("leftText").disabled = false;
        document.getElementById("rightText").disabled = false;
        document.getElementById("bottomText").disabled = false;
      }
      function leftTopSwap(form) {
        var left = document.getElementById("left").innerHTML;
        var top = document.getElementById("top").innerHTML;
        document.getElementById("top").innerHTML = left;
        document.getElementById("left").innerHTML = top;
      }
      function leftRightSwap(form) {
        var left = document.getElementById("left").innerHTML;
        var right = document.getElementById("right").innerHTML;
        document.getElementById("right").innerHTML = left;
        document.getElementById("left").innerHTML = right;
      }
      function rightBottomSwap(form) {
        var bottom = document.getElementById("bottom").innerHTML;
        var right = document.getElementById("right").innerHTML;
        document.getElementById("right").innerHTML = bottom;
        document.getElementById("bottom").innerHTML = right;
      }
    </script>
  </head>
  <body>
    <h1>Compass Game</h1>
    <p>
      The direction letters on the "compass" are scrambled. Press the arrows to
      properly position the direction letters
    </p>

    <form>
      <div>
        <input
          type="button"
          id="leftTopBtn"
          class="diagonal"
          value="&harr;"
          onclick="leftTopSwap(this.form);"
        />
        <label id="top" class="direction"></label>
        <br />
        <label id="left" class="direction"></label>
        <input
          type="button"
          id="leftRightBtn"
          value="&harr;"
          onclick="leftRightSwap(this.form);"
        />
        <label id="right" class="direction"></label>
        <br />
        <label id="bottom" class="direction"></label>
        <input
          type="button"
          id="rightBottomBtn"
          class="diagonal"
          value="&harr;"
          onclick="rightBottomSwap(this.form);"
        />
        <br />
      </div>

      <p>
        To restart the game, press <em>Restart</em>, enter N, S, E, and W in any
        order in the boxes below, and then press <em>Update</em>.
      </p>
      <input
        type="button"
        value="Restart"
        id="restart"
        onclick="restartForm(this.form);"
      />
      <br /><br />
      Top:
      <input type="text" id="topText" size="1" maxlength="1" />
      Left:
      <input type="text" id="leftText" size="1" maxlength="1" />
      Right:
      <input type="text" id="rightText" size="1" maxlength="1" />
      Bottom:
      <input type="text" id="bottomText" size="1" maxlength="1" />
      <br /><br />
      <input
        type="button"
        value="Update"
        id="update"
        onclick="updateDirection(this.form);"
      />
    </form>
  </body>
</html>
